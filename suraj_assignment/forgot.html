<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/forgot.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Forgot Your Password</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <img class="logo" src="images/logo.png">
        </div>
        <div class="mid">
            <div>
                <form>
                    <h1>Forgot Your Password?</h1>
                    <p>Enter the email address you signed up with and wait for your recovery details to be sent. </p>
                    <div class="input-group form-group">
                        <div class="input-group-prepend i">
                            <span class="input-group-text">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </div>
                        <input type="email" class="input" name="email" placeholder="Enter your e-mail" required>
                    </div>
                    <button type="button" class="btn btn-success btn-block">Success</button>

                    <p >Didn't get the code?<a class="resend" href="mailto:">Resend</a></p>
                </form>
            </div>
        </div>
        <div class="bottom">
            <p class="footer">Â© All right reserved by Superflow.</p>
        </div>
    </div>
</body>
</html>
